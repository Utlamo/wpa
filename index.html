<!DOCTYPE>

<head>
<meta charset="UTF-8" >

<script>
function color(varible){
document.getElementById("target").style.backgroundColor = varible;
}
</script>

<body>
<div style="width: 100%; display: flex;"><h1>Wybierz kolor</h1></div><br />
<div id="color_box">
<div class="color" id="green" onclick="color(`green`)">zielony</div>
<div class="color" id="red" onclick="color(`red`)">czerwony</div>
<div class="color" id="blue" onclick="color(`blue`)">niebieski</div>
<div class="color" id="yellow" onclick=" color(`yellow`)">żółty</div>
</div>
<div id="target"></div>
<script src="js/main.js"></script>
</body>
